<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }

        #container label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }

        #connectToServer {
            padding-left: 100px;
        }

        #container div {
            margin-top: 1em;
        }

        textarea {
            vertical-align: top;
            height: 5em;
        }

        .error {
            display: none;
            margin-left: 10px;
        }

        .error_show {
            color: red;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sever-configuration">
            <div class="hostwrapper">
                <label for="host">Host:</label>
                <input type="url" id="host" name="Host" value="localhost" />
                <span class="error">A valid url is required</span>
            </div>
            <div class="portWrapper">
                <label for="Port">Port:</label>
                <input type="text" id="port" name="Port" value="8080" />
                <span class="error">A valid port is required</span>
            </div>
            <div>
                <input id="connectToServer" type="button" value="Connect" />
            </div>
        </div>
        <div id="chatWrapper">
            <input type="text" id="message" />
            <input type="button" id="sendmessage" value="Send" />
            <input type="hidden" id="displayname" />
        </div>
        <ul id="discussion"></ul>
    </div>

    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.js"></script>
    <script src="Scripts/webApp.js"></script>
</body>
</html>
